<div [ngClass]="isResponse ? 'response-view' : 'comment-view'">
  <div class="comment-header info-bar">
    <div class="info-tag">response to: <span class="response-to">{{ responseTo }}</span></div>
    <div class="info-tag">by <span class="author">{{ comment?.userAuthor }}</span></div>
    <div class="info-tag">{{ commentTimeSince }}</div>
  </div>

  <div [ngClass]="!isExpanded ? 'short-view': 'full-view'" [innerHtml]="comment?.text"></div>

  <div class="comment-footer">
    <small class="show-toggle" (click)="toggleView()">{{ !isExpanded ? 'Show more' : 'Show less' }}</small>
    <small class="responses" (click)="loadResponses(comment?.id)" style="cursor:pointer">responses: {{ comment?.rankedCommentList.length }}</small>
  </div>
  
  <div *ngIf="isClicked">
    <hnc-comment-view *ngFor="let response of responseList"
      [commentId]="response"
      [responseTo]="author"
      [isResponse]="true">
    </hnc-comment-view>
  </div>
</div>
